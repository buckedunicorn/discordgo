language: go
go:
    - 1.18.x
    - 1.19.x
    - 1.20.x
    - 1.21.x
    - 1.22.x
env:
    - GO111MODULE=on
install:
    - go get github.com/bwmarrin/discordgo
    - go get -v .
    - go get -v golang.org/x/lint/golint
script:
    - diff <(gofmt -d .) <(echo -n)
    - go vet -x ./...
    - golint -set_exit_status ./...
    - go test -v -race ./...
